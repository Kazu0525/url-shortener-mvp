<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2行2列入力表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .input-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .input-table th {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #388e3c;
        }
        
        .input-table td {
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
        }
        
        .input-table input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-table input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: #f8fff8;
        }
        
        .row-header {
            background: #f8f9fa !important;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            width: 80px;
        }
        
        .success-message {
            text-align: center;
            color: #28a745;
            font-weight: 600;
            margin-top: 20px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 2行2列入力表</h1>
        
        <table class="input-table">
            <thead>
                <tr>
                    <th></th>
                    <th>列 A</th>
                    <th>列 B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="row-header">行 1</td>
                    <td>
                        <input type="text" id="cell-a1" placeholder="A1セルを入力" />
                    </td>
                    <td>
                        <input type="text" id="cell-b1" placeholder="B1セルを入力" />
                    </td>
                </tr>
                <tr>
                    <td class="row-header">行 2</td>
                    <td>
                        <input type="text" id="cell-a2" placeholder="A2セルを入力" />
                    </td>
                    <td>
                        <input type="text" id="cell-b2" placeholder="B2セルを入力" />
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="success-message" id="successMessage">
            ✅ 表の入力が完了しました！
        </div>
    </div>

    <script>
        // 入力フィールドの変更を監視
        const inputs = document.querySelectorAll('.input-table input');
        const successMessage = document.getElementById('successMessage');
        
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                // すべての入力欄に値が入っているかチェック
                const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
                
                if (allFilled) {
                    successMessage.style.display = 'block';
                    // 3秒後にメッセージを非表示
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Enterキーで次の入力欄に移動
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const currentIndex = Array.from(inputs).indexOf(this);
                    if (currentIndex < inputs.length - 1) {
                        inputs[currentIndex + 1].focus();
                    }
                }
            });
        });
        
        // ページ読み込み時に最初の入力欄にフォーカス
        window.addEventListener('load', function() {
            inputs[0].focus();
        });
    </script>
</body>
</html>
